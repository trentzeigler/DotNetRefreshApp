<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Assistant</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="chat.css">
</head>

<body>
    <!-- Animated background blobs -->
    <div class="background-blob blob-1"></div>
    <div class="background-blob blob-2"></div>
    <div class="background-blob blob-3"></div>

    <div class="chat-container">
        <div class="chat-header">
            <div class="header-content">
                <div>
                    <h1>ðŸ“§ Email Assistant</h1>
                    <p>Powered by Trent Zeigler and OpenAI</p>
                </div>
                <button class="sign-out-button" id="signOutButton">Sign Out</button>
            </div>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                <div class="message-avatar">AI</div>
                <div class="message-content">
                    Hello! I'm your email assistant. I can help you draft and send emails. What would you like to do?
                </div>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <input type="text" class="chat-input" id="messageInput" placeholder="Type your message..."
                    autocomplete="off" />
                <button class="send-button" id="sendButton">Send</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="chat.js"></script>
</body>

</html>
